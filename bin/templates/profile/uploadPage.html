<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head lang="pl">
<meta charset="UTF-8">
<title>Ładowanie obrazu</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<h2 class="indigo-text center">Ładowanie obrazu</h2>
		<div class="col s12 center red-text" th:text="${error}" th:if="${error}">Błąd ładowania pliku</div>
		<div class="col m8 s12 offset-m2">
			<img th:src="@{/uploadedPicture}" width="100" height="100"/>
		</div>
		<form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">
			<div class="input-field col s6">
				<input type="file" id="file" name="file" />
			</div>
			<div class="col s6 center">
				<button class="btn indigo waves-effect waves-light" type="submit" name="save">
					<span th:text="#{submit}" th:remove="tag">Wyślij</span><i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
