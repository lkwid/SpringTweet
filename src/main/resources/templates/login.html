<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title th:text="#{menu.login}">Login</title>
</head>
<body>
	<div class="section no-pad-bot" layout:fragment="content">
		<h2 class="header center orange-text">Logowanie</h2>
		<div class="container">
			<div class="row">
				<div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
					<span class="card-title">Błędna nazwa lub hasło</span>
				</div>
				<form class="col s12" action="/login" method="post">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate" /><label for="username">Nazwa</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="password" class="validate" /><label for="password">Hasło</label>
						</div>
					</div>
					<div class="row center">
						<button class="btn waves-effect waves-light" type="submit" name="action">
							Wyślij<i class="material-icons right"></i>
						</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
