<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="pl">
<title>Witaj w Twitterze</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center"
			th:text="|Wyniki wyszukiwania ${search}|">Tweety</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="tweet : ${tweets}">
				<img th:src="${tweet.user.profileImageUrl}" alt="" class="circle" />
				<span class="title" th:text="${tweet.user.name}">U¿ytkownik</span>
				<p th:text="${tweet.text}">Treœæ tweeta</p>
			</li>
		</ul>
	</div>
	<script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/0.97.7/css/materialize.css"></script>

</body>
</html>
